<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap"
    rel="stylesheet">
  <link href="styles/output.css" rel="stylesheet">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>

<body>
  <main class="flex flex-col justify-center">
    <template id="newsletterform">
      <section>
        <img src="assets/images/illustration-sign-up-mobile.svg" alt="logo-mobile" class="sm:block md:hidden">
        <img src="assets/images/illustration-sign-up-tablet.svg" alt="logo-tablet" class="hidden md:block lg:hidden">
        <img src="assets/images/illustration-sign-up-desktop.svg" alt="logo-dektop" class="hidden lg:block">
      </section>
      <form action="" class="ml-10">
        <h1 class="">Stay updated!</h1>
        <section>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <ul class="list-image-[url(../assets/images/icon-list.svg)]">
            <li>Product discovery and building what matters</li>
            <li>Measuring to ensure updates are a success</li>
            <li>And much more!</li>
          </ul>
        </section>
        <section>
          <label for="email">Email address
            <span class="text-red-800">Error</span>
            <input type="email" id="email" placeholder="email@company.com" required>
          </label>
          <button type="submit">Subscribe to monthly newsletter</button>
        </section>
      </form>
    </template>

    <template id="successmessage">
      <section>
        <img src="assets/images/icon-success.svg" alt="">
      </section>
      <section>
        <h2>Thanks for subscribing!</h2>
        <p>A confirmation email has been sent to <span>ash@loremcompany.com</span>.
          Please open it and click the button inside to confirm your subscription.</p>
      </section>
      <section><button type="button"></button>Dismiss message</section>
    </template>
  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
